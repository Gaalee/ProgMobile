<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="connect-src *; default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src *; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">

        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Tron Game</h1>
            <p id="messages"></p>
            <form id ="register_player">
                <input type="text" id="pseudo" placeholder="Entrez votre pseudo"><br>
                <input type="submit" value="Rejoindre la salle d'attente">
            </form>
            <h2>Salle d'attente : </h2>
            <ul id="player_waiting"></ul>
            <button id="start_at_2">Lancer à 2 joueurs</button><button id="start_at_4">Lancer à 4 joueurs</button>
<br>
            <canvas id="tron" width="400" height="400"></canvas>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <!--<p id="WebSocketStatus">Waiting for cordova to initialize</p>-->

        </div>
        <script src="cordova.js"></script>
        <script src="js/tron.js"></script>
        <script src="js/index.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </body>
</html>
